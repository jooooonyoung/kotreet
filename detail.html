<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea hidden gem - Kotreet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="detailPage">
        <!-- 플로팅 네비게이션 버튼 -->
        <div class="detail-floating-nav">
            <button class="detail-nav-btn" onclick="goBack()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </button>
            <button class="detail-nav-btn" onclick="shareShop()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
            </button>
        </div>
        
        <!-- 이미지 캐러셀 -->
        <div class="detail-carousel" id="detailCarousel">
            <div class="carousel-container" id="carousel"></div>
            <div class="carousel-counter">
                <span id="currentSlide">1</span>/<span id="totalSlides">1</span>
            </div>
        </div>

        <!-- 상세 정보 -->
        <div class="detail-content">
            <div class="breadcrumb" id="detailBreadcrumb">명동 > 안경점</div>
            <div class="detail-title" id="detailTitle">다비치 안경 명동점</div>
            <div class="detail-price" id="detailPrice">평균가격 150,000won~</div>

            <div class="detail-video" id="detailVideo" style="display:none;">
                <iframe id="detailVideoFrame" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <div class="detail-features" id="detailFeatures">
                <div class="feature-item">
                    <span class="feature-icon">🏪</span>
                    <span id="detailMood">분주한 분위기</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">💬</span>
                    <span id="detailComm">의사소통 원활</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">💳</span>
                    <span id="detailPayment">카드/현금 모두 가능</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">📍</span>
                    <span id="detailLocationDetail">홍대입구역 9번출구 300m</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🕐</span>
                    <span id="detailHours">화~일 11:00 AM - 9:00 PM</span>
                </div>
            </div>

            <div class="detail-section-title">점주 소개</div>
            <div class="detail-description" id="detailDescription">이곳은 멋진 가게입니다.</div>

            <div class="detail-section-title">위치</div>
            <div id="map" class="detail-map"></div>
            <button class="map-button" id="mapButton">DIRECTIONS</button>
        </div>
    </div>
    <div id="footer-container"></div>

    <!-- 지도 모달 -->
    <div id="detailMapModal" class="detail-map-modal">
        <!-- 닫기 버튼 -->
        <button class="detail-map-modal-close-btn" onclick="closeDetailMapModal()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        
        
        <div class="detail-map-modal-drag-handle">
            <div class="detail-map-modal-drag-bar"></div>
        </div>

          <!-- 길찾기 버튼 -->
    <button class="directions-btn" onclick="openDirections(event)" title="길찾기">
        <img src="/img/directions.png" alt="길찾기">
    </button>
    
    <!-- 내 위치 버튼 -->
    <button class="my-location-btn" onclick="goToMyLocation()" title="내 위치로 이동">
        <svg viewBox="0 0 24 24" fill="#4285F4">
            <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
        </svg>
    </button>
        <div id="detailMapContainer" class="detail-map-container"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpRKt46l1csDfD8pdp-224Yss-LPuGXew"></script>
    <script src="js/detail.js"></script>
</body>
</html>
