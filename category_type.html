<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬가이드 - 카테고리별 가게</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="categoryAllPage">
        <!-- 헤더 -->
        <header>
            <button class="header-back" onclick="goBack()">←</button>
            <div class="header-title" id="categoryAllTitle">네일샵</div>
            <div style="width:24px;"></div>
        </header>

        <!-- 전국 네일샵 섹션 -->
        <div class="category-all-content">
            <div class="category-all-header">
                <h1 class="category-all-title" id="categoryMainTitle">네일샵</h1>
                <p class="category-all-desc" id="categoryMainDesc">한국의 네일샵을 매우지합니다.</p>
            </div>

            <!-- 가게 그리드 -->
            <div class="category-all-shops">
                <div class="category-shops-grid" id="allCategoryShops"></div>
            </div>
        </div>

        <footer>
            <p><strong>로컬가이드</strong></p>
            <p>한국의 소상공인, 로컬 가게를 소개하고 홍보해주는 플랫폼</p>
            <div class="footer-divider"></div>
            <div class="footer-bottom">
                <p>&copy; 2025 로컬가이드. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- 플로팅 버튼 -->
    <div class="floating-btn" onclick="openCurrentLocation()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
            <circle cx="12" cy="10" r="3"/>
        </svg>
        <span>Directions</span>
    </div>

    <script src="js/category_type.js"></script>
</body>
</html>
