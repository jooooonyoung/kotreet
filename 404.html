<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages에서 .html 없이 접근 시 자동으로 .html 추가
        (function() {
            const path = window.location.pathname;
            const search = window.location.search;
            
            // 루트 경로면 index.html로
            if (path === '/' || path === '') {
                window.location.replace('/index.html');
                return;
            }
            
            // .html이 없으면 추가해서 리다이렉트
            if (!path.endsWith('.html') && !path.endsWith('/')) {
                window.location.replace(path + '.html' + search);
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
