<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬가이드 - 지역별 가게</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="categoryPage">
        <!-- 헤더 -->
        <header class="header-with-back">
          <button class="header-back" onclick="goBack()">
             <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </button>
         <img class="logo" src="/img/logo.png" alt="Kotreet" onclick="window.location.href='index.html'">
        <div style="width:24px;"></div>
</header>

        <!-- 지역명 타이틀 -->
        <div class="category-page-header">
            <h1 class="category-page-title" id="locationTitle">홍대</h1>
        </div>

        <!-- 카테고리 탭 -->
<div class="category-tabs-section">
    <div class="category-tabs-scroll">
        <!-- 네일샵 -->
        <button class="category-tab" data-category="nail" onclick="filterCategory('nail')">
            <div class="category-tab-icon">
                <img src="img/icn_nail.png" alt="네일샵">
            </div>
            <span>네일샵</span>
        </button>
        
        <!-- 안경점 -->
        <button class="category-tab" data-category="glasses" onclick="filterCategory('glasses')">
            <div class="category-tab-icon">
                <img src="img/icn_glasses.png" alt="안경점">
            </div>
            <span>안경점</span>
        </button>
        
        <!-- 디저트 카페 -->
        <button class="category-tab" data-category="hair" onclick="filterCategory('hair')">
            <div class="category-tab-icon">
                <img src="img/icn_dessert.png" alt="디저트 카페">
            </div>
            <span>디저트 카페</span>
        </button>
        
        <!-- 한복 대여 -->
        <button class="category-tab" data-category="hanbok" onclick="filterCategory('hanbok')">
            <div class="category-tab-icon">
                <img src="img/icn_hanbok.png" alt="한복 대여">
            </div>
            <span>한복 대여</span>
        </button>
        
        <!-- 빈티지샵 -->
        <button class="category-tab" data-category="vintage" onclick="filterCategory('vintage')">
            <div class="category-tab-icon">
                <img src="img/icn_vintage.png" alt="빈티지샵">
            </div>
            <span>빈티지샵</span>
        </button>
        
        <!-- 굿즈샵 -->
        <button class="category-tab" data-category="goods" onclick="filterCategory('goods')">
            <div class="category-tab-icon">
                <img src="img/icn_goods.png" alt="굿즈샵">
            </div>
            <span>굿즈샵</span>
        </button>
    </div>
</div>

        <!-- 안경점 섹션 -->
        <div class="category-section" id="glassesSection">
            <div class="category-section-header">
                <h2 class="category-section-title">안경점</h2>
                <p class="category-section-desc" id="glassesDesc">한국의 안경점은 매우지합니다.</p>
            </div>
            <div class="category-shops-grid" id="glassesShops"></div>
        </div>

        <!-- 네일샵 섹션 -->
        <div class="category-section" id="nailSection">
            <div class="category-section-header">
                <h2 class="category-section-title">네일샵</h2>
                <p class="category-section-desc" id="nailDesc">K-Beauty 스타일의 아름다운 네일로 손들을 바꿔보세요!</p>
            </div>
            <div class="category-shops-grid" id="nailShops"></div>
        </div>

        <!-- 헤어샵 섹션 -->
        <div class="category-section" id="hairSection">
            <div class="category-section-header">
                <h2 class="category-section-title">헤어샵</h2>
                <p class="category-section-desc" id="hairDesc">한국의 헤어샵은 매우지합니다.</p>
            </div>
            <div class="category-shops-grid" id="hairShops"></div>
        </div>

        <!-- 한복대여 섹션 -->
        <div class="category-section" id="hanbokSection">
            <div class="category-section-header">
                <h2 class="category-section-title">한복대여</h2>
                <p class="category-section-desc" id="hanbokDesc">한국의 한복대여는 매우지합니다.</p>
            </div>
            <div class="category-shops-grid" id="hanbokShops"></div>
        </div>

        <!-- 빈티지샵 섹션 -->
        <div class="category-section" id="vintageSection">
            <div class="category-section-header">
                <h2 class="category-section-title">빈티지샵</h2>
                <p class="category-section-desc" id="vintageDesc">홍대에서 매니아층이 있는 빈티지 패션 샵</p>
            </div>
            <div class="category-shops-grid" id="vintageShops"></div>
        </div>

        <!-- 굿즈샵 섹션 -->
        <div class="category-section" id="goodsSection">
            <div class="category-section-header">
                <h2 class="category-section-title">굿즈샵</h2>
                <p class="category-section-desc" id="goodsDesc">한국의 굿즈샵은 매우지합니다.</p>
            </div>
            <div class="category-shops-grid" id="goodsShops"></div>
        </div>

        <div id="footer-container"></div>

    </div>

    <!-- 플로팅 버튼 -->
    <div id="floatingBtn" class="floating-btn" onclick="openCurrentLocation()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="white" stroke="none">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
    </svg>
    <span>Directions</span>
</div>

    <script src="js/category.js"></script>
</body>
</html>
