<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' https://maps.googleapis.com https://maps.gstatic.com; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                   img-src 'self' https: data: blob:; 
                   font-src 'self' https://fonts.gstatic.com; 
                   connect-src 'self' https://maps.googleapis.com;">
    <title>Korea hidden gem - Kotreet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .popular-section {
            background: #fff;
            padding: 20px 16px;
            margin-bottom: 20px;
        }
        
        .popular-section h3 {
            font-size: 20px;
            font-weight: 700;
            color: #222;
            margin: 0 0 8px 0;
        }
        
        .popular-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .popular-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .popular-card {
            flex: 0 0 160px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .popular-card:active {
            transform: scale(0.95);
        }
        
        .popular-card img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .popular-card-info {
            padding: 0 4px;
        }
        
        .popular-card-name {
            font-size: 14px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .popular-card-price {
            font-size: 13px;
            color: #666;
            margin-bottom: 2px;
        }
        
        .popular-card-location {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="categoryPage">
        <!-- 헤더 -->
        <header class="header-with-back">
          <button class="header-back" onclick="goBack()">
             <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </button>
         <img class="logo" src="/img/logo.png" alt="Kotreet" onclick="window.location.href='/'">
        <div style="width:24px;"></div>
</header>

        <!-- 지역명 타이틀 -->
        <div class="category-page-header">
            <h1 class="category-page-title" id="locationTitle">홍대</h1>
        </div>

        <!-- 전체 인기 가게 섹션 (조회수 기준) -->
        <section class="popular-section">
            <h3 style="font-size: 20px; font-weight: 700; color: #222; margin-bottom: 8px;" id="popularSectionTitle">🔥 홍대에서 가장 많이 본 가게</h3>
            <p style="font-size: 13px; color: #6c757d; margin: 0 0 16px 0;">이 지역에서 조회수가 높은 인기 가게</p>
            <div class="popular-scroll" id="allPopularScroll"></div>
        </section>

        <!-- 카테고리 탭 -->
<div class="category-tabs-section">
    <div class="category-tabs-scroll">
        <!-- 뷰티 -->
        <button class="category-tab" data-category="beauty" onclick="filterCategory('beauty')">
            <div class="category-tab-icon">
                <img src="img/icn_beauty.png" alt="뷰티">
            </div>
            <span>뷰티</span>
        </button>
        
        <!-- 안경점 -->
        <button class="category-tab" data-category="glasses" onclick="filterCategory('glasses')">
            <div class="category-tab-icon">
                <img src="img/icn_glasses.png" alt="안경점">
            </div>
            <span>안경점</span>
        </button>
        
        <!-- 디저트 카페 -->
        <button class="category-tab" data-category="dessert" onclick="filterCategory('dessert')">
            <div class="category-tab-icon">
                <img src="img/icn_dessert.png" alt="디저트 카페">
            </div>
            <span>디저트 카페</span>
        </button>
        
        <!-- 의류 -->
        <button class="category-tab" data-category="cloth" onclick="filterCategory('cloth')">
            <div class="category-tab-icon">
                <img src="img/icn_cloth.png" alt="의류">
            </div>
            <span>의류</span>
        </button>
        
        <!-- 음식점 -->
        <button class="category-tab" data-category="vintage" onclick="filterCategory('vintage')">
            <div class="category-tab-icon">
                <img src="img/icn_vintage.png" alt="음식점">
            </div>
            <span>음식점</span>
        </button>
        
        <!-- 굿즈샵 -->
        <button class="category-tab" data-category="goods" onclick="filterCategory('goods')">
            <div class="category-tab-icon">
                <img src="img/icn_goods.png" alt="굿즈샵">
            </div>
            <span>굿즈샵</span>
        </button>
    </div>
</div>

        <!-- 안경점 섹션 -->
        <div class="category-section" id="glassesSection">
            <div class="category-section-header">
                <h2 class="category-section-title">안경점</h2>
                <p class="category-section-desc" id="glassesDesc">한국의 안경점은 매우지합니다.</p>
            </div>
            <div class="category-shops-grid" id="glassesShops"></div>
        </div>

        <!-- 뷰티 섹션 -->
        <div class="category-section" id="nailSection">
            <div class="category-section-header">
                <h2 class="category-section-title">뷰티</h2>
                <p class="category-section-desc" id="nailDesc">K-Beauty 스타일의 아름다운 뷰티로 손들을 바꿔보세요!</p>
            </div>
            <div class="category-shops-grid" id="nailShops"></div>
        </div>

        <!-- 디저트 카페 섹션 (기존 hairSection을 디저트 카페로 사용) -->
        <div class="category-section" id="hairSection">
            <div class="category-section-header">
                <h2 class="category-section-title">디저트 카페</h2>
                <p class="category-section-desc" id="hairDesc">한국의 디저트 카페는 매우지합니다.</p>
            </div>
            <div class="category-shops-grid" id="hairShops"></div>
        </div>

        <!-- 의류 섹션 -->
        <div class="category-section" id="hanbokSection">
            <div class="category-section-header">
                <h2 class="category-section-title">의류</h2>
                <p class="category-section-desc" id="hanbokDesc">한국의 의류는 매우지합니다.</p>
            </div>
            <div class="category-shops-grid" id="hanbokShops"></div>
        </div>

        <!-- 음식점 섹션 -->
        <div class="category-section" id="vintageSection">
            <div class="category-section-header">
                <h2 class="category-section-title">음식점</h2>
                <p class="category-section-desc" id="vintageDesc">홍대에서 매니아층이 있는 빈티지 패션 샵</p>
            </div>
            <div class="category-shops-grid" id="vintageShops"></div>
        </div>

        <!-- 굿즈샵 섹션 -->
        <div class="category-section" id="goodsSection">
            <div class="category-section-header">
                <h2 class="category-section-title">굿즈샵</h2>
                <p class="category-section-desc" id="goodsDesc">한국의 굿즈샵은 매우지합니다.</p>
            </div>
            <div class="category-shops-grid" id="goodsShops"></div>
        </div>

        <div id="footer-container"></div>

    </div>

    <!-- 플로팅 버튼 -->
    <div id="floatingBtn" class="floating-btn" onclick="openCurrentLocation()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="white" stroke="none">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
    </svg>
    <span>Directions</span>
</div>

    <script src="js/category.js"></script>
</body>
</html>
