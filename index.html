<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea hidden gem - Kotreet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- HOME 페이지 -->
    <div id="homePage">
    <header>
         <img class="logo" src="/img/logo.png" alt="로컬가이드">
    </header>

        <section class="search-section">
            <input type="text" class="search-box" placeholder="검색을 시작해보세요." id="searchInput" onclick="openSearchModal()">
        </section>

        <section class="title-section">
            <h2>어디를 찾으시나요?</h2>
            <div class="scroll-container" id="locationScroll">
                <div class="location-card" onclick="window.location.href='category.html?location=홍대'">
                    <img src="https://images.unsplash.com/photo-1555939594-58d7cb561de8?w=300&h=240&fit=crop" alt="홍대">
                    <div class="label">홍대</div>
                </div>
                <div class="location-card" onclick="window.location.href='category.html?location=명동'">
                    <img src="https://images.unsplash.com/photo-1540959375944-7049f642e9f1?w=300&h=240&fit=crop" alt="명동">
                    <div class="label">명동</div>
                </div>
                <div class="location-card" onclick="window.location.href='category.html?location=강남'">
                    <img src="https://images.unsplash.com/photo-1567521464027-f127ff144326?w=300&h=240&fit=crop" alt="강남">
                    <div class="label">강남</div>
                </div>
                <div class="location-card" onclick="window.location.href='category.html?location=성수'">
                    <img src="https://images.unsplash.com/photo-1533900298318-6b8da08a523e?w=300&h=240&fit=crop" alt="성수">
                    <div class="label">성수</div>
                </div>
            </div>
        </section>

        <section class="category-section">
            <div class="category-grid">
                <div class="category-item" onclick="window.location.href='category_type.html?category=nail'">
                    <div class="category-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#cd2e3a" stroke-width="2">
                            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2z"/>
                            <path d="M12 6v12M6 12h12"/>
                        </svg>
                    </div>
                    <div class="category-label">네일샵</div>
                </div>
                <div class="category-item" onclick="window.location.href='category_type.html?category=glasses'">
                    <div class="category-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#cd2e3a" stroke-width="2">
                            <path d="M6 15h12M6 15c-1.5 0-3-1.5-3-3s1.5-3 3-3M18 15c1.5 0 3-1.5 3-3s-1.5-3-3-3M6 9h12"/>
                        </svg>
                    </div>
                    <div class="category-label">안경점</div>
                </div>
                <div class="category-item" onclick="window.location.href='category_type.html?category=hair'">
                    <div class="category-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#cd2e3a" stroke-width="2">
                            <path d="M4 20h16M8 4l4 6 4-6M12 10v10"/>
                        </svg>
                    </div>
                    <div class="category-label">헤어샵</div>
                </div>
                <div class="category-item" onclick="window.location.href='category_type.html?category=hanbok'">
                    <div class="category-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#cd2e3a" stroke-width="2">
                            <path d="M12 2L4 6v6l8 4 8-4V6l-8-4z"/>
                            <path d="M12 12v10M4 12l8 4 8-4"/>
                        </svg>
                    </div>
                    <div class="category-label">한복대여</div>
                </div>
                <div class="category-item" onclick="window.location.href='category_type.html?category=vintage'">
                    <div class="category-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#cd2e3a" stroke-width="2">
                            <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                        </svg>
                    </div>
                    <div class="category-label">빈티지샵</div>
                </div>
                <div class="category-item" onclick="window.location.href='category_type.html?category=goods'">
                    <div class="category-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#cd2e3a" stroke-width="2">
                            <path d="M20 7h-4V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v2H4a1 1 0 00-1 1v12a2 2 0 002 2h14a2 2 0 002-2V8a1 1 0 00-1-1z"/>
                            <path d="M10 5h4v2h-4V5z"/>
                        </svg>
                    </div>
                    <div class="category-label">굿즈샵</div>
                </div>
            </div>
        </section>

        <section class="banner-section">
            <div class="banner">🎉 새로운 소상공인들을 발견해보세요!</div>
        </section>

        <section class="popular-section">
            <h3>🔥 가장 많이 본 가게</h3>
            <div class="popular-scroll" id="popularScroll"></div>
        </section>

        <footer>
            <p><strong>로컬가이드</strong></p>
            <p>한국의 소상공인, 로컬 가게를 소개하고 홍보해주는 플랫폼</p>
            <div class="footer-divider"></div>
            <div class="footer-bottom">
                <p>&copy; 2025 로컬가이드. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- 검색 모달 -->
    <div id="searchModal" class="search-modal hidden">
        <div class="search-modal-header">
            <input type="text" class="search-modal-input" id="searchModalInput" placeholder="검색어를 입력하세요">
            <button class="search-modal-close" onclick="closeSearchModal()">✕</button>
        </div>
        <div class="search-modal-content" id="searchResults"></div>
    </div>

    <!-- 플로팅 버튼 (모든 페이지에서 표시) -->
    <div id="floatingBtn" class="floating-btn" onclick="openCurrentLocation()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
            <circle cx="12" cy="10" r="3"/>
        </svg>
        <span>Directions</span>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
