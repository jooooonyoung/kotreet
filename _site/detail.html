<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬가이드 - 가게 상세</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="detailPage">
        <!-- 헤더 -->
        <div class="detail-header">
            <button class="detail-back-btn" onclick="goBack()">←</button>
            <div></div>
        </div>
        
        <!-- 이미지 캐러셀 -->
        <div class="detail-carousel" id="detailCarousel">
            <div class="carousel-container" id="carousel">
                <!-- 동적으로 이미지가 추가됩니다 -->
            </div>
            <div class="carousel-counter">
                <span id="currentSlide">1</span>/<span id="totalSlides">1</span>
            </div>
        </div>

        <!-- 상세 정보 -->
        <div class="detail-content">
            <!-- Breadcrumb -->
            <div class="breadcrumb" id="detailBreadcrumb">명동 > 안경점</div>
            
            <!-- 가게명 -->
            <div class="detail-title" id="detailTitle">다비치 안경 명동점</div>
            
            <!-- 가격 -->
            <div class="detail-price" id="detailPrice">평균가격 150,000won~</div>

            <!-- 동영상 -->
            <div class="detail-video" id="detailVideo" style="display:none;">
                <iframe id="detailVideoFrame" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <!-- 가게 특징 -->
            <div class="detail-features" id="detailFeatures">
                <div class="feature-item">
                    <span class="feature-icon">🏪</span>
                    <span id="detailMood">분주한 분위기</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">💬</span>
                    <span id="detailComm">의사소통 원활</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">💳</span>
                    <span id="detailPayment">카드/현금 모두 가능</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🕐</span>
                    <span id="detailHours">화~일 11:00 AM - 9:00 PM</span>
                </div>
            </div>

            <!-- 점주 소개 -->
            <div class="detail-section-title">점주 소개</div>
            <div class="detail-description" id="detailDescription">
                이곳은 멋진 가게입니다.
            </div>

            <!-- 위치 -->
            <div class="detail-section-title">위치</div>
            <div id="map" class="detail-map">
                <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#f0f0f0; color:#999;">
                    지도를 불러올 수 없습니다
                </div>
            </div>
            <button class="map-button" id="mapButton" onclick="openMapLink()">
                ▶ VIEW MORE
            </button>
        </div>
    </div>

    <!-- 플로팅 버튼 -->
    <div class="floating-btn" onclick="openCurrentLocation()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
            <circle cx="12" cy="10" r="3"/>
        </svg>
        <span>Directions</span>
    </div>

    <script src="js/detail.js"></script>
</body>
</html>
